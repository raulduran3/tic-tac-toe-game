<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" type="text/css" href="master.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"  />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="container">

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title text-center">Tic Tac Toe Bro</h4>
        </div>
        <div class="modal-body">
          <h3>Welcome to the BEST Tic Tac Toe Game!</h3>
          <p>Choose who you want to be bro</p>
          <p id="test"></p>
        </div>
        <div class="modal-footer">
          <button type="button" id="x" class="btn" data-dismiss="modal" onClick="setFig(this.id)"><span class="fa fa-gitlab"><span></button>
          <button type="button" id="o" class="btn" data-dismiss="modal" onClick="setFig(this.id)"><span class="fa fa-twitter"><span></button>
        </div>
      </div>
    </div>
  </div>

  <div class="game">
    <div id="first" onClick="icon(this.id)" class="game-field"></div>
    <div id="second" onClick="icon(this.id)" class="game-field"></div>
    <div id="third" onClick="icon(this.id)" class="game-field"></div>
    <div id="fourth" onClick="icon(this.id)" class="game-field"></div>
    <div id="fifth" onClick="icon(this.id)" class="game-field"></div>
    <div id="sixth" onClick="icon(this.id)" class="game-field"></div>
    <div id="seventh" onClick="icon(this.id)" class="game-field"></div>
    <div id="eight" onClick="icon(this.id)" class="game-field"></div>
    <div id="nineth" onClick="icon(this.id)" class="game-field"></div>
  </div>
  <div class="row signature">
    <div class="col-xs-12">
    </div>
  </div>
</div>
  </body>
</html>
